name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'  # Update to the new version you need

      - name: Check Go version
        run: go version

      - name: Build
        run: go build ./...  # Builds the project

